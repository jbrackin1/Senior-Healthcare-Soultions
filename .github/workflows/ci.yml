name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.9.0'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Create SSH key file
      run: |
        echo "${{ secrets.EC2_PEM_KEY }}" > private-key.pem
        chmod 600 private-key.pem
                  
    - name: Deploy to EC2
      run: |
          set -x
          ssh -o StrictHostKeyChecking=no -i private-key.pem ec2-user@${{ secrets.EC2_HOST }} \
            "cd /home/ec2-user/app &&
             echo 'âœ… Connected to EC2' &&
             git pull origin main &&
             echo 'ðŸ“¦ Git pull complete' &&
             npm install &&
             echo 'ðŸš€ NPM install complete' &&
             pm2 restart app &&
             echo 'ðŸ”¥ App restarted'"
             
    - name: Clean up SSH key
      run: rm -f private-key.pem 